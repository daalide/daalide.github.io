<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Tone Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Window -->
    <div id="start-window">
        <h1>Welcome to the Lexical Tone Experiment</h1>
        <button id="start-button">Start</button>
    </div>

    <!-- Main Page -->
    <div id="main-page" style="display: none;">
        <table id="experiment-table">
            <tr>
                <!-- First Column: Panda Image and Buttons -->
                <td>
                    <div id="content-container">
                        <div id="panda"></div>
                        <div class="buttons-container">
                            <!-- Your buttons will be appended here -->
                        </div>
                    </div>
                </td>
                
                <!-- Second Column: Mountain and Monkey -->
                <td>
                    <div id="mountain">
                        <div id="monkey"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
